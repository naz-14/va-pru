    order_id: Int!
    order_date: String
    status_id: Int!
    status: Status
    reason: Reason
    user_id: Int
    uber_id: String
    user: UserDetails
    type_id: Int!
    type: Type
    store_id: Int
    store: Store
    warehouse_id: Int
    warehouse: Warehouse
    method_id: Int!
    method: Method
    shipping_id: Int!
    shippingCompany: detailsCompany
    shipping_company_id: Int
    shipping: Shipping
    payment_id: Int!
    payment: Payment
    innvoice_id: Int
    product_quantity: Int!
    total_price: Float!
    shipping_price: Float!
    order_doc_num: Int
    num_at_card: String
    products: [Product]
